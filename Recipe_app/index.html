<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1d8804d5ad.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- header starts here -->
  <header>
      <h1>Recipe App</h1>
      <div class="header-search-bar">
      <input type="text" placeholder="Search for recipes..." id="search-bar">
      <input type="button" value="Search" id="search-btn">
      </div>
  </header>
  <!-- header ends here -->
   <main>
    <div class="recipes-list" id="recipes-list">
    <h2 class="sub-title">Search for your favourite recipes...</h2>
    </div>
    <!-- recipe details starts here -->
     <div class="recipe-details">
      <button type="button" class="recipe-close-btn">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="recipe-details-content"></div>
     </div>
   </main>
</body>
<script src="script.js"></script>
</html>
