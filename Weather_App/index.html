<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1d8804d5ad.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <!-- header starts here -->
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter your location" class="input-box">
        <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
      </div>
      <!-- header ends here -->
    </div>

    <div class="location-not-found">
      <h1>Sorry, Location not found!!!</h1>
      <img src="assets/404.png" alt="404 image">
    </div>

    <!-- weather body starts here -->
    <div class="weather-body">
      <img src="assets/cloud.png" alt="weather image" class="weather-image">
      <div class="weather-box">
        <p class="temperature">0<sup>Â°C</sup></p>
        <p class="description">light rain</p>
      </div>
      <!-- weather details start here -->
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity-percentage">15%</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12Km/H</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
